<div class="header-area">
	<a href="/main">Go to Polls</a>
	<div class="logout">
		<a href="/logout">Logout</a>
	</div>
</div>

<div class="wrapper">
	<h3>Enter the question and options:</h3>
	<p *ngFor="let err of errors">{{err}}</p>
	<form (submit)="addQuestion(formData)" #formData="ngForm">
		<label>Question: <input type="text" name="question" required minlength="8" ngModel #question="ngModel"></label><br>
	    <ul *ngIf="question.errors && (question.dirty)">
	      <li [hidden]="!question.errors.minlength">Question must be at least 8 characters.</li>
	    </ul>
		<label>Option 1: <input type="text" name="option1" required minlength="2" ngModel #option1="ngModel"></label><br>
	    <ul *ngIf="option1.errors && (option1.dirty)">
	      <li [hidden]="!option1.errors.minlength">Option 1 must be at least 2 characters.</li>
	    </ul>
		<label>Option 2: <input type="text" name="option2" required minlength="2" ngModel #option2="ngModel"></label><br>
	    <ul *ngIf="option2.errors && (option2.dirty)">
	      <li [hidden]="!option2.errors.minlength">Option 2 must be at least 2 characters.</li>
	    </ul>
		<label>Option 3: <input type="text" name="option3" required minlength="2" ngModel #option3="ngModel"></label><br>
	    <ul *ngIf="option3.errors && (option3.dirty)">
	      <li [hidden]="!option3.errors.minlength">Option 3 must be at least 2 characters.</li>
	    </ul>
		<label>Option 4: <input type="text" name="option4" required minlength="2" ngModel #option4="ngModel"></label><br>
	    <ul *ngIf="option4.errors && (option4.dirty)">
	      <li [hidden]="!option4.errors.minlength">Option 4 must be at least 2 characters.</li>
	    </ul>
		<br>
		<input type="submit" value="Create Poll" class="button">
	</form>
</div>
